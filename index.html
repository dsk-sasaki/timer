<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>タイマー</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/watch.png" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <main class="app">
    <h1>タイマー</h1>

    <section class="timer">
      <div class="ring" id="ring" style="--angle: 0deg">
        <div class="ring-inner">
          <div class="time" id="time">00:30</div>
        </div>
      </div>

      <div class="inputs">
        <label>分
          <input type="number" id="min" value="0" min="0" max="999" inputmode="numeric" />
        </label>
        <label>秒
          <input type="number" id="sec" value="30" min="0" max="59" inputmode="numeric" />
        </label>
      </div>

      <div class="controls">
        <button id="startPause" class="primary">開始</button>
        <button id="reset">リセット</button>
        <button id="preset3">3分</button>
        <button id="preset5">5分</button>
        <button id="plus1">+1分</button>
        <button id="minus10">-10秒</button>
      </div>

      <p class="hint">スペース: 開始/一時停止、R: リセット</p>
    </section>
  </main>

  <script src="script.js"></script>
  <noscript>JavaScriptを有効にしてください。</noscript>
  
</body>
</html>
